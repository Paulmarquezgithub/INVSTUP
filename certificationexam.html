<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INVSTUP - Certification Exam</title>
  <link rel="stylesheet" href="assets/css/certificationexam.css">
  <script src="assets/js/certificationexam.js" defer></script>
  <script src="assets/js/header.js" defer></script>
  <style>
    /* Inline styles to make buttons larger */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }

    .btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 300px;
      height: 300px;
      border: 2px solid #007BFF;
      border-radius: 15px;
      background-color: #f5f5f5;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .btn img {
      width: 150px;
      height: 150px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="index.html">
          <img src="assets/images/logo-banner.png" alt="INVSTUP Logo">
        </a>
      </div>
      <nav id="dynamic-nav"></nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="button-container">
        <button id="access-course" class="btn btn-primary">
          <img src="assets/images/Courses.jpg" alt="Courses" class="button-logo">
          <span>Access Course</span>
        </button>
        <button id="start-exam" class="btn btn-primary">
          <img src="assets/images/certification-logo.png" alt="certification logo" class="button-logo">
          <span>Start Exam</span>
        </button>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 INVSTUP. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
